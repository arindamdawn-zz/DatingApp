<main>
  <nb-layout>
    <nb-layout-header>
      <h3>Dating App</h3>
      <nb-actions class="left" *ngIf="loggedIn()">
        <nb-action routerLink="/members" routerLinkActive="active">Matches</nb-action>
        <nb-action routerLink="/lists" routerLinkActive="active">Lists</nb-action>
        <nb-action routerLink="/messages" routerLinkActive="active">Messages</nb-action>
        <nb-action
          class="profile"
          [nbContextMenu]="items"
          nbContextMenuTag="user"
          nbContextMenuPlacement="bottom"
          >{{ authService.decodedToken?.unique_name }}</nb-action
        >
      </nb-actions>
    </nb-layout-header>

    <nb-layout-column>
      <router-outlet></router-outlet>
    </nb-layout-column>
  </nb-layout>
</main>
